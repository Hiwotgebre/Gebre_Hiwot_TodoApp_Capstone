<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="profile-settings">
            <h2>Profile Settings</h2>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Update Profile</button>
            </form>
        </section>
        <section id="theme-settings">
            <h2>Theme Settings</h2>
            <button id="light-theme-btn"  onclick="setTheme('light')">Light Mode</button>
            <button id="dark-theme-btn"  onclick="setTheme('dark')">Dark Mode</button>
        </section>
        <section id="notification-settings">
            <h2>Notification Settings</h2>
            <label>
                <input type="checkbox" id="enable-notifications"> Enable Notifications
            </label>
        </section>
    </main>
    <footer>
        <button onclick="window.history.back();">Back to Main</button>
    </footer>
    <script src="../js/settings.js"></script>
</body>
</html>
