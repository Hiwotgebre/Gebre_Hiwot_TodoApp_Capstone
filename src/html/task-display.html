<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Display</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/task-display.css">
</head>
<body>
    <header>
        <h1>My Task</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="task-display.html">My Tasks</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="task-list">
        <ul id="tasks">
            <!-- Tasks will be added here -->
        </ul>
    </section>

    <section class="edit-task-form" style="display:none;">
        <input type="text" id="edit-task" placeholder="Edit task...">
        <textarea id="edit-desc" placeholder="Description"></textarea>
        <input type="date" id="edit-date">
        <select id="edit-status">
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
        <select id="edit-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="add-button" onclick="saveChanges(currentEditingIndex)">Save Changes</button>
    </section>

    <button class="logout-button" onclick="logout()">Logout</button>
   
       
    <script src="../js/task-display.js"></script>
    <script src="../js/main.js"></script>
    
</body>
</html>
